language: bash

addons:
  apt:
    packages:
    - dia
    - inkscape
    - r-base-core
    - unoconv
    - libreoffice
    - poppler-utils
    - texlive-extra-utils

script:
    - make test
    - INSTALL_PATH=build make install
    - INSTALL_PATH=build make uninstall

after_success:
  - bash <(curl -s https://codecov.io/bash)

